<div class="login-container">
  <div class="background-overlay"></div>
  
  <!-- Seletor de idiomas -->
  <div class="language-selector">
    <button class="lang-btn" (click)="toggleLanguageMenu()">
      <span class="flag">{{ getCurrentLanguageInfo().flag }}</span>
      <span class="lang-name">{{ getCurrentLanguageInfo().name }}</span>
    </button>
    <div class="language-menu" [class.show]="isLanguageMenuOpen">
      @for(lang of languages; track lang.code) {
        <button class="lang-option" (click)="changeLanguage(lang.code)" [class.active]="currentLang === lang.code">
          <span class="flag">{{ lang.flag }}</span>
          <span class="lang-name">{{ lang.name }}</span>
        </button>
      }
    </div>
  </div>
  
  <!-- Container principal com animação -->
  <div class="animated-content">
    <!-- Lado esquerdo - Formulário -->
    <div class="login-form-container slide-from-left">
      <div class="login-form">
        <h2 class="form-title">{{ translate('login.title') }}</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()" novalidate>
          <div class="form-group">
            <label for="usernameInput">{{ translate('login.email') }}</label>
            <input formControlName="username" type="text" id="usernameInput" class="form-control" />
          </div>

          <div class="form-group">
            <label for="passwordInput">{{ translate('login.password') }}</label>
            <input formControlName="password" type="password" id="passwordInput" class="form-control" />
          </div>

          <p class="error-message" *ngIf="errorMessage as msg">{{ msg }}</p>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">{{ translate('login.remember') }}</label>
          </div>

          <button type="submit" class="btn-primary">{{ translate('login.button') }}</button>

          <div class="form-footer">
            <a href="#" class="forgot-password">{{ translate('login.forgot') }}</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Lado direito - Logo Ford com animação -->
    <div class="ford-animation-container slide-from-right">
      <img src="https://prodb2cuicontentdelivery-d0bbevfjaxfmedda.z01.azurefd.net/b2cui/assets/images/ford-logo.svg" 
           alt="Ford Logo" 
           class="ford-logo">
      <div class="animation-text">
        <h1>{{ translate('login.welcome') }}</h1>
        <p>{{ translate('login.innovation') }}</p>
      </div>
    </div>
  </div>
</div>
